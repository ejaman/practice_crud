<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- <script src="main.js" defer></script> -->
    <script src="database.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        <a
          href="/JS/review/crud_review/index.html"
          onclick="event.preventDefault(); welcome();"
          >Quick memo</a
        >
      </h1>
    </header>
    <article class="note"></article>
    <div class="makeLayout">
      <nav class="nav">
        <h3 class="create">
          <a href="/create" onclick="event.preventDefault(); create();"
            >✏️ New note</a
          >
        </h3>
        <ol></ol>
      </nav>
      <div class="memo">
        <article class="article">
          <form onsubmit="createHandler(event);">
            <p>
              <input id="title" type="text" name="title" placeholder="title" />
            </p>
            <p>
              <textarea
                id="content"
                name="content"
                placeholder="content"
              ></textarea>
            </p>
            <p><input class="submitBtn" type="submit" value="➕" /></p>
          </form>
        </article>
        <ul id="control"></ul>
      </div>
    </div>
  </body>
</html>
